<!DOCTYPE html>
 <html lang="en">
	 <head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Request for Blood</title> 
	<style> 
		body { 
		font-family: Arial, sans-serif; 
		margin: 0; 
		padding: 0; 
		display: flex; 
		justify-content: center; 
		align-items: center; 
		height: 100vh; 
		background-color: #f4f4f9; 
		} 
		.container { 
			text-align: center; 
			width: 600px; 
			padding: 20px; 
			margin: 20px; 
			background-color: #fff; 
			border-radius: 10px; 
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		 }
		 .form-container { 
			display: flex; 
			flex-wrap: wrap;
			 gap: 15px; 
			margin: 20px; 
		} 
		.form-container .form-group { 
			flex: 1 1 calc(50% - 15px); 
		}
		 .form-container input, .form-container select, .form-container button { 
			width: 100%; 
			padding: 10px; 	
			font-size: 16px; 
			border-radius: 5px; 
			border: 1px solid #ddd; 
			} 
		button { 
			background-color: #4CAF50; 
			color: white; cursor: pointer; 
		} 
		button:hover { 
			background-color: #45a049;
		 }
		 .form-container input[type="date"] { 
			cursor: pointer;
		 } 
		</style>
	 </head> 
	<body> 
		<div class="container">
		 <h2>Request for Blood</h2> 
		<form action="RequestServlet" method="POST" class="form-container"> 
			<div class="form-group">
			 <label for="hos_name">Hospital Name:</label>
			 <input type="text" id="hos_name" name="hos_name" required />
		 </div> 
		<div class="form-group"> 
		<label for="req_date">Request Date:</label> 
		<input type="text" id="req_date" name="req_date" required /> 
		</div> 
		<div class="form-group">
		 <label for="req_blood_group">Required Blood Group:</label>
		 <input type="text" id="req_blood_group" name="req_blood_group" required />
		 </div>
		 <div class="form-group"> 
		<label for="req_age">Age:</label>
		 <input type="number" id="req_age" name="req_age" required /> 
		</div>
		 <div class="form-group"> 
		<label for="req_location">Location:</label> 
		<input type="text" id="req_location" name="req_location" required /> 
		</div> 
		<button type="submit">Get Donors</button> 
	</form> 
</div>
 </body>
 </html>
